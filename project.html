<script>
// 指定页面索引
var navIndex = 3;
$('.projectWrap .box').bind('mouseover',function () {
	$('.active').removeClass('active');
	$('.projectWrap .box .mask,.projectWrap .box .boxImg').finish();
	$(this).addClass('active');
	$('.active').children('.boxImg').animate({'width':'+=50'}, 500);
	$('.active').children('.mask').animate({'opacity':1}, 500);
});
$('.projectWrap .box').bind('mouseout',function () {
	$(this).children('.mask').animate({'opacity':0}, 400);
	$('.active').children('.boxImg').animate({'width':'-=50'}, 500);
});

$('.projectDetail').hide();
// 选择项目
$('.projectWrap .box').click(function () {
	let point = $(this).attr("point");
	let pointLength;
	if(point=="DJ") {
		pointLength = 42;
	}
	else if(point=="JT") {
		pointLength = 36;
	}
	else if(point=="JL") {
		pointLength = 7;
	}
	else if(point=="LC") {
		pointLength = 27;
	}
	else if(point=="RC") {
		pointLength = 36;
	}
	else if(point=="TR") {
		pointLength = 48;
	}
	else if(point=="GX") {
		pointLength = 4;
	}
	else if(point=="WY") {
		pointLength = 5;
	}
	else if(point=="XY") {
		pointLength = 14;
	}
	else if(point=="XSW") {
		pointLength = 6;
	}
	else if(point=="XC") {
		pointLength = 47;
	}
	else if(point=="YST") {
		pointLength = 38;
	}
	else if(point=="ZA") {
		pointLength = 6;
	}	
	$('.projectDetail img').remove();
	for (let i = 1; i <= pointLength; i++) {
		let curN = i;
		if(i<=9){
			curN = '0' + i;
		}
		$('.projectDetail').append("<img src='images/project/"+point+curN+".jpg'>")
	}
	$('.projectList').hide();
	$('.projectDetail').show();
});
// 两个按钮
$('#backToProject').click(function () {
	$('.projectDetail').hide();
	$('.projectList').show();
});
$('#toTop').click(function () {
	$('.projectDetail').animate( {scrollTop: 0}, 500);
});
// 检测按钮
$('.projectDetail').bind('scroll', function() {
	var scrollT =  $(".projectDetail").scrollTop();
	var h = $(".projectDetail").height();
	var pecent = parseInt(($(".projectDetail").scrollTop() / $(".projectDetail").height())*100);
	if(pecent > 50){
		$("#toTop").show();
	}else{
		$("#toTop").hide();
	}
});
</script>
